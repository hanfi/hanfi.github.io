---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({% if page.image %}{{ page.image }}{% else %}{{ site.cover }}{% endif %}); {% if page.background_position %} background-position: {{ page.background_position }};{% else %} background-position: center; {% endif %} background-attachment: fixed;">
	{% include top.html %}
	<div id="home-title">
		<a href="{{ site.url }}">
			<img src="{{ site.icon }}" class="site-icon-page" alt="Souhail HANFI">
		</a>
	</div>
	<div class="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>
<div id="article">
	{{ content }}
</div>
<footer class="clean" style="background-image: url({% if page.image %}{{ page.image }}{% else %}{{ site.cover }}{% endif %}); background-position: bottom; height: 60px;">
	<p class="copyright">&copy;{{ site.time | date: "%Y" }}, <a href="{{ site.copyright.url }}" target="_blank">{{ site.copyright.author }}</a>. <a href="{{ site.copyright.type_url }}" target="_blank">{{ site.copyright.type_title }}</a>.</p>
</footer>
